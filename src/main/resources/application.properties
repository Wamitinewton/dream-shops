# Existing Configuration
spring.application.name=dream-shops
server.port=8085
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=/
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update
firebase.bucket-name=${STORAGE_BUCKET_NAME}
firebase.credentials.path=service-account.json

# JWT Configuration
app.jwtSecret=${JWT_SECRET:mySecretKey1234567890abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ}
app.jwtExpirationMs=900000
app.jwtRefreshExpirationMs=604800000
api.prefix=api/v1

# ============================================
# LOGGING CONFIGURATION FOR REQUEST DEBUGGING
# ============================================

# Root logging level (INFO is good for production, DEBUG for development)
logging.level.root=INFO

# Your application's logging level
logging.level.com.yourpackage=DEBUG

# Spring Web request logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# HTTP request/response logging (detailed)
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG
logging.level.org.apache.http=DEBUG
logging.level.org.apache.http.wire=DEBUG

# JPA/Hibernate logging for database operations
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.orm.jpa=DEBUG

# Security logging (useful for JWT/auth debugging)
logging.level.org.springframework.security=DEBUG

# Transaction logging
logging.level.org.springframework.transaction=DEBUG