spring.application.name=dream-shops

server.port=8085
spring.datasource.url=jdbc:postgresql://localhost:5532/dreamshops
spring.datasource.username=wamiti
spring.datasource.password=Wamiti@55
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Firebase Configuration
firebase.bucket-name=${STORAGE_BUCKET_NAME}
firebase.credentials.path=service-account.json

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

api.prefix=api/v1

# Show incoming HTTP requests
logging.level.org.springframework.web=DEBUG

# Show details of request mapping
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Log incoming request data
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
