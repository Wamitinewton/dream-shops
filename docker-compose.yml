services:
  db:
    container_name: dreamshops
    image: postgres:latest
    environment:
      POSTGRES_USER: wamiti
      POSTGRES_PASSWORD: Wamiti@55
      POSTGRES_DB: dreamshops
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5532:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
